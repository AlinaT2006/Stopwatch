<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__wrap">
        <div class="stopwatch__hours">00</div>
        <div class="stopwatch__minutes">00</div>
        <div class="stopwatch__seconds">00</div>
      </div>
      <div class="stopwatch__btns">
        <button class="stopwatch__btn-add">Сбросить</button>
        <button class="stopwatch__btn">Начать</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
